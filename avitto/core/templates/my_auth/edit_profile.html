{% extends 'base.html' %} {% block title %}
<title>{{page_title}}</title>
{% endblock title %}
<p>{%block content %} 
  <section>
     <form method="POST" enctype="multipart/form-data" class="form-control">
      {% csrf_token %}
      {% for field in form %}
      <p>{{ field.label }}</p>
      <p>{{ field }}</p>
       <p>{{ field.errors }}</p>
       {% endfor %}
      <button class="button">Редактировать</button>
    </form>
  </section> 
{% endblock content %}</p>
