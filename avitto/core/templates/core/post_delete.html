{% extends 'base.html' %} {% block title %}
<title>Категории</title>
{% endblock title %}
<p>{%block content %} 
 <header></header>
    <main>
      <section>
        {% if post.author == user %}
        <form method="POST">
          {% csrf_token %}
          <button type="submit">Удалить объявление</button>
        </form>
        <a href="{% url 'core:post_detail' post.id %}"> Просмотр объявления</a>
        {% else %}
        <h2>Вы не можете удалить объявление!!</h2>
        <a href="{% url 'core:post_detail' post.id %}"> Просмотр объявления</a>
        <hr />
        <a href="{% url 'core:index' %}"> На главную</a>
        {% endif %}
      </section>
    </main>
    <footer></footer>
  {% endblock content%}</p>
