{% extends 'base.html' %} {% block title %}
<title>{{page_title}}</title>
{% endblock title %}
<p>{%block content %}
    <form method="POST" enctype="multipart/form-data" class="post-form">
      {% csrf_token %}
      {% for field in form %}
      <p>{{ field.label }}</p>
      <p>{{ field }}</p>
      
        {% endfor %}
       <button type="submit" class="button">Разместить объявление</button>
    </form>

{% endblock content%}</p>
