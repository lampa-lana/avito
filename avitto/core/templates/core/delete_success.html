<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
  </head>
  <body>
    <header class="header">
      <h1>{{ title }}</h1>
      <h2>Ваше объявление удалено!</h2>
      <section class="category">
        <a href="{% url 'core:category_all' %}" class="all-category"
          >Перейти к просмотру всех категорий</a
        >
        {% if categories %}
        <ul>
          {% for category in categories %}
          <li>
            <a href="{% url 'core:category_detail' category.id %}"
              >{{ category.category_name }}</a
            >
          </li>
          <li>{{ category.description }}</li>
          <hr />
          {% endfor %}
          <hr />
        </ul>
        {% endif %}
      </section>
      <a href="{% url 'core:all_posts' %}" class="posts"
        >Перейти к просмотру всех объявлений</a
      >
      <hr />
      <a href="{% url 'core:post_create' %}" class="post-create"
        >создать объявление</a
      >
      <hr />
      <a href="{% url 'core:index' %}"> На главную </a>
    </header>
    <!--  /HEADER -->
    <main></main>
    <!--  /MAIN -->
    <footer></footer>
    <!--  /foooter -->
  </body>
</html>
