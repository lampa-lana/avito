{% extends 'base.html' %} {% block title %}
<title>Категории</title>
{% endblock title %}
<p>{%block content %} 
  <header>
      <h1>Категории в которых Вы можете создать свои объявления</h1>     
      <section class="category">
      {% if categories %}
        <ul>
          {% for category in categories %}
          <li>
            <a href="{% url 'core:category_detail' category.id %}"
              >{{category.category_name}}</a
            >
          </li>
          {% endfor %}
          <hr />
        </ul>
      {% endif %}
      </section>
    </header>
    <main></main>
    <!--  /MAIN
    <footer></footer>
    <!--  /foooter -->
  {% endblock content%}</p>
