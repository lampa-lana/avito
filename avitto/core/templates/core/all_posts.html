<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <header>
      <h1>Все объявления</h1>
    </header>
    <!-- /Header -->
    <main>
      <section>
        {% if posts %}
        <ul>
          {% for post in posts %}
          <li><a href="/posts/{{ post.id }}/">{{ post.post_name }}</a></li>
          <li>{{ post.price }} рублей</li>
          <li>{{post.category}}</li>
          <hr />
          {% endfor %}
        </ul>
        {% endif %}
      </section>
    </main>
    <!--  /MAIN -->
    <footer></footer>
    <!--  /foooter -->
  </body>
</html>
