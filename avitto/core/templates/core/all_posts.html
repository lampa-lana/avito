{% extends 'base.html' %} {% block title %}
<title>Объявления</title>
{% endblock title %}
<p>{%block content %}
  <header>
      <h1>Все объявления</h1>
    </header>
    <!-- /Header -->
    <main>
      <section>
        {% if posts %}
        <ul>
          {% for post in posts %}
          <li><a href="/posts/{{ post.id }}/">{{ post.post_name }}</a></li>
          <li>{{ post.price }} рублей</li>
          <li>{{post.category}}</li>
          <hr />
          {% endfor %}
        </ul>
        {% endif %}
      </section>
    </main>
    <!--  /MAIN -->
    <footer></footer>
    <!--  /foooter -->
     {% endblock content%}</p>
